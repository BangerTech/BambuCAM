name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Wichtig: Explizite Schreibberechtigung

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release ZIP
        run: |
          chmod +x create-release.sh
          ./create-release.sh

      - name: Get version
        id: version
        run: echo "version=$(date +'v%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: BambuCAM ${{ steps.version.outputs.version }}
          body: |
            Automatisches Release von BambuCAM
            
            Ã„nderungen in diesem Release:
            - ${{ github.event.head_commit.message }}
          files: BambuCAM.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 