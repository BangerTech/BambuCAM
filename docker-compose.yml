version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:4000
    networks:
      - printer-network
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "4000:4000"
      - "9100-9200:9100-9200"
    networks:
      - printer-network

  # Mock Printer f√ºr Tests
  mock-printer-1:
    image: ullaakut/rtspatt
    ports:
      - "8554:8554"
    environment:
      - RTSP_ADDRESS=0.0.0.0
      - RTSP_PORT=8554
      - RTSP_ROUTE=/streaming/live/1
      - RTSP_USERNAME=bblp
      - RTSP_PASSWORD=12345678
      - INPUT=pattern:ball
      - ENABLE_TIME_OVERLAY=true
      - FRAMERATE=30
    networks:
      - printer-network

  mock-printer-2:
    image: ullaakut/rtspatt
    ports:
      - "8555:8554"
    environment:
      - RTSP_ADDRESS=0.0.0.0
      - RTSP_PORT=8554
      - RTSP_ROUTE=/streaming/live/1
      - RTSP_USERNAME=bblp
      - RTSP_PASSWORD=12345678
      - INPUT=pattern:snow
      - ENABLE_TIME_OVERLAY=true
      - FRAMERATE=30
    networks:
      - printer-network

  mock-printer-3:
    image: ullaakut/rtspatt
    ports:
      - "8556:8554"
    environment:
      - RTSP_ADDRESS=0.0.0.0
      - RTSP_PORT=8554
      - RTSP_ROUTE=/streaming/live/1
      - RTSP_USERNAME=bblp
      - RTSP_PASSWORD=12345678
      - INPUT=pattern:checkers
      - ENABLE_TIME_OVERLAY=true
      - FRAMERATE=30
    networks:
      - printer-network

networks:
  printer-network:
    driver: bridge 