version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
      - REACT_APP_DEV=true
    network_mode: "host"
    command: npm start

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - bambucam_logs:/app/logs
      - go2rtc_config:/app/data/go2rtc
    environment:
      - FLASK_APP=src/app.py
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    command: flask run --host=0.0.0.0 --port=4000
    network_mode: "host"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    network_mode: "host"
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
      - go2rtc

  go2rtc:
    image: alexxit/go2rtc
    container_name: go2rtc
    restart: unless-stopped
    network_mode: host
    volumes:
      - go2rtc_config:/config
    environment:
      - GOLANG_PROTOBUF_REGISTRATION_CONFLICT=warn
      - GO2RTC_API_LISTEN=:1984
      - GO2RTC_API_BASE_PATH=/go2rtc/
      - GO2RTC_LOG_LEVEL=trace
      - GO2RTC_CONFIG=/config/go2rtc.yaml
    command: sh -c "
      mkdir -p /config &&
      echo 'Starting go2rtc...' &&
      /usr/local/bin/go2rtc -config /config/go2rtc.yaml"

volumes:
  bambucam_logs:
  bambucam_data:
  go2rtc_config: 