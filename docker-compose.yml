version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/build
    environment:
      - NODE_ENV=development
    network_mode: "host"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - bambucam_data:/app/data
      - bambucam_logs:/app/logs
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    network_mode: "host"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    network_mode: "host"
    restart: unless-stopped
    depends_on:
      - backend
      - frontend

volumes:
  bambucam_data:
  bambucam_logs: 