services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"  # HTTP API
      - "9000:9000"  # WebSocket Stream
      - "8883:8883"  # MQTT
      - "8884:8884"  # MQTT over WebSocket
      - "1990:1990"  # BambuLab Discovery
      - "1991:1991"  # BambuLab API
    network_mode: "host"  # Wichtig f√ºr direkte Netzwerkkommunikation
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    command: flask run --host=0.0.0.0 --port=4000
    privileged: true

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

