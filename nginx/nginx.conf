worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Vereinfachtes Log-Format ohne User-Agent und Referer
    log_format simple '$remote_addr - - [$time_local] "$request" $status $body_bytes_sent';
    access_log /var/log/nginx/access.log simple;

    server {
        listen 80;
        server_name _;

        # Frontend
        location / {
            proxy_pass http://0.0.0.0:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API Endpoints
        location /api/ {
            proxy_pass http://0.0.0.0:4000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Optimierter Stream Endpoint
        location /stream/ {
            proxy_pass http://0.0.0.0:9000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Verbesserte Buffer-Einstellungen
            proxy_buffering off;
            proxy_buffer_size 4k;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Erhöhte Timeouts für stabilere Verbindung
            keepalive_timeout 65;
            keepalive_requests 100;
            
            # Chunk-Einstellungen
            chunked_transfer_encoding on;
            proxy_request_buffering off;
            
            # WebSocket-spezifische Einstellungen
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Zusätzliche Optimierungen
            proxy_connect_timeout 60s;
            tcp_nodelay on;
            
            # CORS Headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
        }

        # MJPEG Stream Endpoint
        location /stream/mjpeg/ {
            proxy_pass http://0.0.0.0:4000/stream/mjpeg/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            
            # CORS Headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            
            # Streaming-spezifische Headers
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # Debug-Logging
            error_log /var/log/nginx/stream_error.log debug;
            access_log /var/log/nginx/stream_access.log;
        }

        # go2rtc
        location /go2rtc/ {
            proxy_pass http://127.0.0.1:1984/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
            
            # Debug
            error_log /var/log/nginx/go2rtc_error.log debug;
            access_log /var/log/nginx/go2rtc_access.log;
        }

        # go2rtc API
        location /go2rtc/api/ {
            proxy_pass http://127.0.0.1:1984/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # JSON-spezifische Header
            proxy_set_header Accept "application/json";
            proxy_set_header Content-Type "application/json";
        }

        # go2rtc WebRTC
        location /go2rtc/webrtc {
            proxy_pass http://127.0.0.1:1984/webrtc;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
} 